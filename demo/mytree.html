<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Tree</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/jstree/dist/themes/default/style.min.css">
    <link rel="stylesheet" href="bower_components/AngularJS-Toaster/toaster.css">
    <link rel="stylesheet" href="bower_components/angular-busy/dist/angular-busy.css">
    <style>
      body {
        padding-top: 50px;
      }

    </style>
  </head>
  <body ng-app="ngJsTreeDemo">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <i class="glyphicon glyphicon-tree-conifer"></i>
            ng-JsTree</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">Demo</a>
            </li>
            <li>
              <a href="https://github.com/ezraroi/ngJsTree" target="_blank">GitHub Page</a>
            </li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </div>
    <div class="container" ng-controller="myCtrl as vm">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h2>Welcome to the ng-JsTree Demo Page</h2>
        </div>
      </div>
      <br/><br/>
      <div class="row" cg-busy="vm.promise">
        <toaster-container></toaster-container>
        <div class="col-xs-6">
          <label>Search:
            <input ng-model="searchText"></label>
          <div class="panel panel-default">
            <div class="panel-heading">
              <i class="glyphicon glyphicon-tree-conifer"></i>
              Js Tree</div>
            <div class="panel-body">
              <div ng-if="treeData" js-tree="treeConfig" ng-model="treeData" tree="vm.treeInstance23" tree-events-obj="treeEventsObj"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <b>Raw Data:</b>
            {{ treeData |  json }}
          </div>
        </div>
      </div>
      <script src="bower_components/jquery/dist/jquery.min.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="bower_components/angular/angular.min.js"></script>
      <script src="bower_components/angular-animate/angular-animate.min.js"></script>
      <script src="bower_components/angular-busy/dist/angular-busy.js"></script>
      <script src="bower_components/jstree/dist/jstree.js"></script>
      <script src="bower_components/AngularJS-Toaster/toaster.js"></script>
      <script src="bower_components/underscore/underscore-min.js"></script>
      <script src="../dist/ngJsTree.js"></script>
      <script src="app.js"></script>
      <script src="treeCtrl.js"></script>
      <script src="myCtrl.js"></script>
    </body>
  </html>
